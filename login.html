<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Sign Up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="sign-up-form">
                <h1>Create Account</h1>
                <input type="text" placeholder="First Name" id="firstName-input-sign-up" required>
                <input type="text" placeholder="Last Name" id="lastName-input-sign-up"  required>
                <input type="email" placeholder="Email" id="email-input-sign-up" required >
                <input type="password" placeholder="Password" id="password-input-sign-up" required>
                <input type="submit" value="Sign up">
                <!-- <img src="work-time.png" alt="Sign Up Image" class="signup-image"> -->
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="Sige-Up-User">
                <h1>Sign in</h1>
                <div id="erorr-message"></div>
                <input type="email" placeholder="Email"  id="email-sign-in-input" required>
                <input type="password" placeholder="Password" id="password-input-sign-in" required >
                <input type="submit" value="Sign In" >
                <!-- <img src="lunch-time.png" alt="Sign In Image" class="signin-image"> -->
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your info</p>
                    <button class="ht" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ht" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
